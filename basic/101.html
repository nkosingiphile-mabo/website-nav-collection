<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Nav Collection</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: "#001F54", // Navy
              teal: "#008080", // Teal
              amber: "#FFB300", // Amber
            },
          },
        },
      };
    </script>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spin {
        animation: spin 1.5s linear infinite;
      }
    </style>
  </head>
  <!-- Preloader -->
  <div
    id="preloader"
    class="fixed inset-0 bg-navy flex items-center justify-center z-50"
  >
    <a
      href="101.html"
      class="text-5xl font-bold tracking-tight bg-gradient-to-r from-teal to-amber bg-clip-text text-transparent spin"
    >
      MABO
    </a>
  </div>

  <body class="bg-navy text-white">
    <nav class="mx-auto max-w-7xl px-4">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <a
          href=""
          class="text-3xl font-bold tracking-tight bg-gradient-to-r from-teal to-amber bg-clip-text text-transparent"
        >
          MABO</a
        >

        <!-- Desktop Nav -->
        <ul class="hidden md:flex items-center gap-4">
          <li>
            <a
              href="101.html"
              class="nav-link block px-6 py-2 rounded-lg font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="102.html"
              class="nav-link block px-6 py-2 rounded-lg font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
            >
              About
            </a>
          </li>
          <li>
            <a
              href="103.html"
              class="nav-link block px-6 py-2 rounded-lg font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
            >
              Services
            </a>
          </li>
          <li>
            <a
              href="104.html"
              class="nav-link block px-6 py-2 rounded-lg font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
            >
              Contact
            </a>
          </li>
        </ul>

        <!-- Mobile menu button -->
        <button
          id="menuBtn"
          class="md:hidden inline-flex items-center justify-center rounded-lg p-2 bg-amber hover:bg-amber focus:outline-none"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <span class="sr-only">Open menu</span>
          <svg
            id="iconOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-navy"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            id="iconClose"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-navy hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <ul id="mobile-menu" class="hidden md:hidden bg-navy px-6 py-8">
        <li class="mb-4">
          <a
            href="101.html"
            class="nav-link block px-6 py-4 rounded-lg text-2xl font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
          >
            Home
          </a>
        </li>

        <li class="mb-4">
          <a
            href="102.html"
            class="nav-link block px-6 py-4 rounded-lg text-2xl font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
          >
            About
          </a>
        </li>

        <li class="mb-4">
          <a
            href="103.html"
            class="nav-link block px-6 py-4 rounded-lg text-2xl font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
          >
            Services
          </a>
        </li>

        <li class="mb-4">
          <a
            href="104.html"
            class="nav-link block px-6 py-4 rounded-lg text-2xl font-medium hover:bg-slate-100 hover:text-navy transition-colors duration-300"
          >
            Contact
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main Content -->
    <section class="flex justify-center items-center h-64">
      <a
        href="../index.html"
        class="px-6 py-3 bg-amber text-navy rounded-lg hover:bg-primary-700 transition"
        >Back To Main</a
      >
    </section>

    <!-- Helping Javascript -->
    <script>
      // Highlight active link
      const currentPage = window.location.pathname.split("/").pop();
      const page = currentPage === "" ? "101.html" : currentPage;

      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.getAttribute("href") === page) {
          link.classList.add("bg-amber", "text-navy");
          link.classList.remove("text-white");
        }
      });

      // Mobile menu toggle
      const btn = document.getElementById("menuBtn");
      const mobile = document.getElementById("mobile-menu");
      const iconOpen = document.getElementById("iconOpen");
      const iconClose = document.getElementById("iconClose");

      btn.addEventListener("click", () => {
        const expanded = btn.getAttribute("aria-expanded") === "true";
        btn.setAttribute("aria-expanded", String(!expanded));
        mobile.classList.toggle("hidden");
        iconOpen.classList.toggle("hidden");
        iconClose.classList.toggle("hidden");
      });

      // Hide preloader when page fully loads
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        const content = document.getElementById("content");

        preloader.style.display = "none"; // hide preloader
        content.classList.remove("hidden"); // show page content
      });
    </script>
  </body>
</html>
