<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veltrix — Demo</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config  -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: "#0B1B34",
            primary: {
              50:  "#eff6ff",
              100: "#dbeafe",
              600: "#2563eb",
              700: "#1d4ed8",
            }
          },
          boxShadow: {
            soft: "0 10px 30px -12px rgba(0,0,0,0.25)"
          }
        }
      }
    }
  </script>

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-white text-slate-800 antialiased">

  <!-- ====== Header / Nav ====== -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- Brand -->
        <a href="#" class="flex items-center gap-2 group">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-primary-600 text-white font-bold shadow-soft group-hover:scale-105 transition">
            V
          </span>
          <span class="text-lg font-semibold text-navy">Veltrix</span>
        </a>

        <!-- Desktop links -->
        <div class="hidden md:flex items-center gap-1">
          <a href="#home" class="nav-link px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Home</a>
          <a href="#basic" class="nav-link px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Basic</a>
          <a href="#dropdow" class="nav-link px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Dropdown</a>
          <a href="#about" class="nav-link px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">About</a>
          <a href="#contact" class="nav-link px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Contact</a>
        </div>

        <!-- CTA (desktop) -->
        <div class="hidden md:flex">
          <a href="#contact" class="inline-flex items-center rounded-xl bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-soft hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-600">
            Get a Quote
          </a>
        </div>

        <!-- Mobile menu button -->
        <button id="menuBtn" class="md:hidden inline-flex items-center justify-center rounded-lg p-2 hover:bg-slate-100 focus:outline-none" aria-expanded="false" aria-controls="mobileMenu">
          <span class="sr-only">Open menu</span>
          <svg id="iconOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg id="iconClose" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Mobile menu -->
      <div id="mobileMenu" class="md:hidden hidden pb-4">
        <a href="#home" class="nav-link block px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Home</a>
        <a href="#basic" class="nav-link block px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Basic</a>
        <a href="#dropdow" class="nav-link block px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Dropdown</a>
        <a href="#about" class="nav-link block px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">About</a>
        <a href="#contact" class="nav-link block px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-100">Contact</a>
        <a href="#contact" class="mt-2 block rounded-xl bg-primary-600 px-3 py-2 text-center text-sm font-semibold text-white hover:bg-primary-700">Get a Quote</a>
      </div>
    </nav>
  </header>

  <!-- ====== Hero / Page buttons ====== -->
  <main class="py-20">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h1 class="text-5xl font-bold text-navy mb-6">Explore Our Pages</h1>
      <p class="text-lg text-slate-600 mb-12">Click below to navigate to different sections of our project.</p>

      <!-- Basic pages -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-navy mb-4">Basic Pages</h2>
        <div class="flex flex-wrap justify-center gap-4">
          <a href="basic/101.html" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">101</a>
          <a href="basic/201.html" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">201</a>
          <a href="basic/301.html" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">301</a>
        </div>
      </div>

      <!-- Dropdown pages -->
      <div>
        <h2 class="text-2xl font-semibold text-navy mb-4">Dropdown Pages</h2>
        <div class="flex flex-wrap justify-center gap-4">
          <a href="dropdow/101.html" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">101</a>
          <a href="dropdow/201.html" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">201</a>
          <a href="dropdow/301.html" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">301</a>
        </div>
      </div>
    </div>
  </main>

  <!-- ====== Footer ====== -->
  <footer class="border-t border-slate-200 bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-600 flex flex-col md:flex-row items-center justify-between gap-3">
      <p>Copyright © <span id="year"></span> Veltrix. All rights reserved.</p>
      <nav class="flex gap-4">
        <a href="#privacy" class="hover:text-navy">Privacy</a>
        <a href="#terms" class="hover:text-navy">Terms</a>
      </nav>
    </div>
  </footer>

  <!-- ====== JS ====== -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mobile menu toggle
    const btn = document.getElementById("menuBtn");
    const mobile = document.getElementById("mobileMenu");
    const iconOpen = document.getElementById("iconOpen");
    const iconClose = document.getElementById("iconClose");

    btn.addEventListener("click", () => {
      const expanded = btn.getAttribute("aria-expanded") === "true";
      btn.setAttribute("aria-expanded", String(!expanded));
      mobile.classList.toggle("hidden");
      iconOpen.classList.toggle("hidden");
      iconClose.classList.toggle("hidden");
    });

    // Active link highlighting
    function setActiveLink() {
      const links = document.querySelectorAll(".nav-link");
      const hash = window.location.hash || "#home";
      links.forEach(a => {
        const isActive = a.getAttribute("href") === hash;
        a.classList.toggle("bg-slate-100", isActive);
        a.classList.toggle("text-navy", isActive);
      });
    }
    window.addEventListener("hashchange", setActiveLink);
    window.addEventListener("load", setActiveLink);
  </script>
</body>
</html>
